<!DOCTYPE html>
<html>
<head>
	<title>WEATHER BOX</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<!-- default is a sun symbol, will change with diff weathers -->
	<p>&#9728;</p>
	<div class="box">
		<h1>CURRENT TEMP:<br>
		<span class="tempy">?</span>  <span class="unity">F</span></h1>
		<h1>WEATHER:<br>
		<span class="weathy">???</span></h1>
	</div>
	<!-- click to toggle btwn celsius and fahrenheit -->
	<button>CHANGE UNIT</button>
</body>
</html>
